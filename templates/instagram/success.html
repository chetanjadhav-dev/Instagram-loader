{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts Saved</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

</html>
